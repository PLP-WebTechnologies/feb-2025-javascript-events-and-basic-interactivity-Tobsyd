<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Interactive Bundle</h1>
  </header>

  <section class="buttons">
    <button id="changeBtn">Click Me!</button>
  </section>

  <section class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery">
    <br>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </section>

  <section class="tabs">
    <div class="tab-buttons">
      <button class="tab" data-target="content1">Tab 1</button>
      <button class="tab" data-target="content2">Tab 2</button>
      <button class="tab" data-target="content3">Tab 3</button>
    </div>
    <div class="tab-content">
      <div id="content1" class="content active">Content for Tab 1</div>
      <div id="content2" class="content">Content for Tab 2</div>
      <div id="content3" class="content">Content for Tab 3</div>
    </div>
  </section>

  <section class="form-section">
    <form id="signupForm">
      <h2>Sign Up</h2>
      <label>Email:</label>
      <input type="email" id="email" required>
      <small id="emailError"></small>

      <label>Password:</label>
      <input type="password" id="password" required minlength="8">
      <small id="passwordError"></small>

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
